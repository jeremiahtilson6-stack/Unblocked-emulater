<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Embed URL with Proxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin-right: 1rem;
    }
    #error {
      color: red;
      margin-top: 1rem;
    }
    #iframeContainer {
      margin-top: 2rem;
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<h2>Enter a URL to embed the page below (via proxy)</h2>

<input type="text" id="urlInput" placeholder="Enter a URL including http://" size="50" />
<button id="embedBtn">Embed URL</button>

<div id="error"></div>

<div id="iframeContainer" style="display:none;">
  <iframe id="embedFrame" sandbox="allow-scripts allow-same-origin allow-forms allow-pointer-lock allow-popups"></iframe>
</div>

<script>
  const urlInput = document.getElementById('urlInput');
  const embedBtn = document.getElementById('embedBtn');
  const errorDiv = document.getElementById('error');
  const iframeContainer = document.getElementById('iframeContainer');
  const embedFrame = document.getElementById('embedFrame');

  function isValidURL(string) {
    try {
      new URL(string);
      return true;
    } catch (e) {
      return false;
    }
  }

  embedBtn.addEventListener('click', () => {
    const url = urlInput.value.trim();
    errorDiv.textContent = '';
    iframeContainer.style.display = 'none';
    embedFrame.src = '';

    if (!url) {
      errorDiv.textContent = 'Please enter a URL.';
      return;
    }

    if (!isValidURL(url)) {
      errorDiv.textContent = 'Please enter a valid URL (e.g., https://example.com).';
      return;
    }

    // Encode URL to pass as query param
    const proxiedUrl = `/proxy?url=${encodeURIComponent(url)}`;
    embedFrame.src = proxiedUrl;
    iframeContainer.style.display = 'block';
  });

  urlInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') {
      embedBtn.click();
    }
  });
</script>

</body>
</html>
